<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Presents INNOVADE | MIBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f; /* */
            --navy-light: #112240; /* */
            --accent-blue: #00d4ff; /* */
            --accent-green: #39ff14; /* */
            --text-white: #e6f1ff; /* */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy-dark); /* */
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); /* */
            background-size: 40px 40px; /* */
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* Top Left Circular MIBC Logo */
        .header-nav {
            padding: 20px 5%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .club-logo {
            height: 65px;
            width: 65px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-blue);
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));
        }

        /* Main Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(180deg, rgba(10, 25, 47, 0.8) 0%, var(--navy-dark) 100%); /* */
            padding: 0 5%;
        }

        .presenter-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .smart-logo {
            max-width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        .presents-text {
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .main-title {
            font-size: clamp(3.5rem, 12vw, 8.5rem);
            font-weight: 900;
            color: var(--accent-blue);
            line-height: 0.9;
            letter-spacing: -2px;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.3));
        }

        .main-title span {
            color: var(--text-white);
        }

        .slogan-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
            margin-top: 15px;
            padding: 0 20px;
        }

        .slogan {
            color: var(--accent-green); /* */
            font-weight: 700;
            text-transform: uppercase;
            font-size: clamp(0.7rem, 2vw, 1.4rem);
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Sponsors Layout */
        .sponsors-footer {
            margin-top: 100px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 60px;
            width: 100%;
            max-width: 1100px;
            align-items: end;
        }

        .sponsor-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sponsor-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 15px;
        }

        .sponsor-image {
            max-width: 180px;
            max-height: 90px;
            object-fit: contain;
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            .sponsors-footer { grid-template-columns: 1fr; gap: 40px; }
            .slogan-row { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <nav class="header-nav">
        <img src="mibclog.jpg" alt="MIBC Logo" class="club-logo">
    </nav>

    <main class="hero">
        <div class="presenter-container">
            <img src="smart.png" alt="SMART" class="smart-logo">
            <p class="presents-text">Presents</p>
        </div>

        <h1 class="main-title">INN<span>O</span>VADE</h1>

        <div class="slogan-row">
            <p class="slogan">Innovating Strategies</p>
            <p class="slogan">Elevating Trade</p>
        </div>

        <div class="sponsors-footer">
            <div class="sponsor-box">
                <p class="sponsor-label">Powered By</p>
                <img src="Novoair.png" alt="Novoair" class="sponsor-image">
            </div>

            <div class="sponsor-box">
                <p class="sponsor-label">Co-Powered By</p>
                <img src="polar.jpeg" alt="Polar" class="sponsor-image">
            </div>

            <div class="sponsor-box">
                <p class="sponsor-label">Driven By</p>
                <img src="Yamaha.png" alt="Yamaha" class="sponsor-image">
            </div>
        </div>
    </main>

</body>
</html>
