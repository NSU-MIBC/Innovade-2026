<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Presents INNOVADE | MIBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f;
            --navy-light: #112240;
            --accent-blue: #00d4ff;
            --accent-green: #39ff14;
            --text-white: #e6f1ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy-dark);
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- Background Layers --- */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: var(--navy-dark);
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.12) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-1 { top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(57, 255, 20, 0.08) 0%, transparent 70%); animation-duration: 30s; }
        .blob-3 { top: 40%; left: 30%; animation-duration: 20s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Header & MIBC Logo --- */
        .header-nav { padding: 20px 5%; position: absolute; top: 0; left: 0; z-index: 100; }
        .club-logo {
            height: 65px; width: 65px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent-blue);
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 5%;
        }

        /* --- BIG TITLE SPONSOR SECTION --- */
        .presenter-container {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .title-sponsor-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--accent-blue);
            border-radius: 15px;
            padding: 30px 60px; /* Large padding for a bigger feel */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transition: all 0.4s ease;
            max-width: 90%; /* Responsive width */
        }

        .title-sponsor-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 45px rgba(0, 212, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .smart-logo {
            max-width: 250px; /* Increased size significantly */
            height: auto;
            object-fit: contain;
        }

        .presents-text { text-transform: uppercase; letter-spacing: 5px; font-size: 0.8rem; color: rgba(255,255,255,0.6); }

        /* Main Title & Slogans */
        .main-title {
            font-size: clamp(3.5rem, 12vw, 8.5rem); font-weight: 900;
            color: var(--accent-blue); line-height: 0.9; letter-spacing: -2px;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.3));
        }
        .main-title span { color: var(--text-white); }

        .slogan-row { display: flex; justify-content: space-between; width: 100%; max-width: 1100px; margin-top: 15px; }
        .slogan { color: var(--accent-green); font-weight: 700; text-transform: uppercase; font-size: clamp(0.7rem, 2vw, 1.4rem); font-style: italic; }

        /* Secondary Sponsors Grid */
        .sponsors-footer { margin-top: 80px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 40px; width: 100%; max-width: 1100px; }
        .sponsor-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; color: rgba(255,255,255,0.4); margin-bottom: 35px; }
        .sponsor-logo-wrapper {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; height: 110px; display: flex; justify-content: center; align-items: center; padding: 15px;
            transition: all 0.3s ease;
        }
        .sponsor-logo-wrapper:hover { transform: translateY(-8px); background: rgba(255, 255, 255, 0.07); border-color: rgba(255, 255, 255, 0.3); }
        .sponsor-image { max-height: 70px; object-fit: contain; filter: brightness(1.1); }

        @media (max-width: 768px) { .sponsors-footer { grid-template-columns: 1fr; } .slogan-row { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>

    <div class="mesh-gradient">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="particles-js"></div>

    <nav class="header-nav">
        <img src="mibclog.jpg" alt="MIBC Logo" class="club-logo">
    </nav>

    <main class="hero">
        <div class="presenter-container">
            <div class="title-sponsor-wrapper">
                <img src="smart.jpg" alt="SMART" class="smart-logo">
            </div>
            <p class="presents-text">Presents</p>
        </div>

        <h1 class="main-title">INN<span>O</span>VADE</h1>

        <div class="slogan-row">
            <p class="slogan">Innovating Strategies</p>
            <p class="slogan">Elevating Trade</p>
        </div>

        <div class="sponsors-footer">
            <div class="sponsor-box">
                <p class="sponsor-label">Powered By</p>
                <div class="sponsor-logo-wrapper"><img src="Novoair.png" class="sponsor-image"></div>
            </div>
            <div class="sponsor-box">
                <p class="sponsor-label">Co-Powered By</p>
                <div class="sponsor-logo-wrapper"><img src="polar.jpeg" class="sponsor-image"></div>
            </div>
            <div class="sponsor-box">
                <p class="sponsor-label">Driven By</p>
                <div class="sponsor-logo-wrapper"><img src="Yamaha.png" class="sponsor-image"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#00d4ff", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": { "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
            "retina_detect": true
        });
    </script>
</body>
</html>
