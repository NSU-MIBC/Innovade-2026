<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIBC | Innovade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors sourced from your original design */
            --navy-dark: #0a192f;
            --accent-blue: #00d4ff;
            --text-white: #e6f1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy-dark);
            /* The subtle dot pattern from your original file */
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: var(--text-white);
            min-height: 100vh;
        }

        /* Top Left Logo Container */
        .header-nav {
            padding: 20px 5%;
            display: flex;
            align-items: center;
        }

        .club-logo {
            height: 60px; /* You can adjust this size */
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));
        }

        /* Full page gradient background */
        .main-container {
            height: 100vh;
            background: linear-gradient(180deg, rgba(10, 25, 47, 0.8) 0%, var(--navy-dark) 100%);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <nav class="header-nav">
            <img src="mibclog.jpg" alt="MIBC Logo" class="club-logo">
        </nav>
        
        </div>

</body>
</html>
