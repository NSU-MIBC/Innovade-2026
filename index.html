<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Presents INNOVADE | MIBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Design variables sourced from original theme */
            --navy-dark: #0a192f;
            --navy-light: #112240;
            --accent-blue: #00d4ff;
            --accent-green: #39ff14;
            --text-white: #e6f1ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy-dark);
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- Animated Mesh Background --- */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: var(--navy-dark);
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.12) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-1 { top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(57, 255, 20, 0.08) 0%, transparent 70%); animation-duration: 30s; }
        .blob-3 { top: 40%; left: 30%; animation-duration: 20s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        /* --- Particles Background (No Interaction) --- */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Content Layout --- */
        .header-nav { padding: 20px 5%; position: absolute; top: 0; left: 0; z-index: 100; }
        
        .club-logo {
            height: 65px; width: 65px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent-blue);
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 5%;
            background: radial-gradient(circle at center, transparent 0%, var(--navy-dark) 100%);
        }

        /* Title Sponsor with Glow */
        .title-sponsor-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--accent-blue);
            border-radius: 15px; padding: 20px 40px;
            margin-bottom: 15px;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.25);
            transition: all 0.4s ease;
        }
        .title-sponsor-wrapper:hover { transform: translateY(-5px); box-shadow: 0 0 40px rgba(0, 212, 255, 0.5); }
        .smart-logo { max-width: 150px; }

        .presents-text { text-transform: uppercase; letter-spacing: 5px; font-size: 0.8rem; color: rgba(255,255,255,0.6); }

            font-size: clamp(3.5rem, 12vw, 8.5rem); font-weight: 900;
            color: var(--accent-blue);
