<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Presents INNOVADE | MIBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f;
            --accent-blue: #00d4ff;
            --accent-green: #39ff14;
            --text-white: #e6f1ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy-dark);
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- Background Layers --- */
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: var(--navy-dark);
        }

        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.12) 0%, transparent 70%);
            filter: blur(80px); border-radius: 50%; animation: move 20s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(57, 255, 20, 0.08) 0%, transparent 70%); animation-duration: 30s; }
        .blob-3 { top: 40%; left: 30%; animation-duration: 20s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- Header --- */
        .header-nav { padding: 20px 5%; position: absolute; top: 0; left: 0; z-index: 100; }
        .club-logo {
            height: 65px; width: 65px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent-blue);
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 5%;
        }

        /* --- UNIFIED SPONSOR BOXES (Exact Dimensions) --- */
        .universal-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            height: 110px; 
            width: 280px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 10px; 
            transition: all 0.4s ease;
            margin: 0 auto;
        }

        .universal-box.smart-theme {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .universal-box:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .universal-box.smart-theme:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 35px rgba(0, 212, 255, 0.4);
        }

        .sponsor-img {
            max-height: 85px; 
            max-width: 90%;
            width: auto; 
            object-fit: contain; 
            filter: brightness(1.1);
        }

        /* --- SPINNING GLOBE TITLE --- */
        .main-title {
            font-size: clamp(3.5rem, 12vw, 8.5rem); 
            font-weight: 900;
            color: var(--accent-blue); 
            line-height: 0.85; 
            letter-spacing: -2px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.3));
        }

        .spinning-globe {
            width: 0.85em; 
            height: 0.85em;
            margin: 0 10px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Blue_Marble_2002.png/1024px-Blue_Marble_2002.png');
            background-size: 200% 100%;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 
                inset -20px -20px 50px rgba(0,0,0,0.8), 
                inset 10px 10px 30px rgba(255,255,255,0.2),
                0 0 25px rgba(0, 212, 255, 0.5);
            animation: rotateGlobe 15s linear infinite;
        }

        @keyframes rotateGlobe {
            from { background-position: 0 0; }
            to { background-position: 200% 0; }
        }

        /* --- Layout Spacing --- */
        .presenter-section { margin-bottom: 5px; display: flex; flex-direction: column; align-items: center; }
        .presents-text { text-transform: uppercase; letter-spacing: 5px; font-size: 0.7rem; color: rgba(255,255,255,0.5); margin-top: 5px; }

        .slogan-row { display: flex; justify-content: space-between; width: 100%; max-width: 1100px; margin-top: 5px; padding: 0 10px; }
        .slogan { color: var(--accent-green); font-weight: 700; text-transform: uppercase; font-size: clamp(0.7rem, 2vw, 1.3rem); font-style: italic; }

        .sponsors-grid { margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 30px; width: 100%; max-width: 1100px; }
        .sponsor-item { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .label-text { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: rgba(255,255,255,0.4); margin-bottom: 12px; width: 100%; }

        @media (max-width: 768px) {
            .sponsors-grid { grid-template-columns: 1fr; gap: 20px; }
            .slogan-row { flex-direction: column; gap: 5px; }
            .universal-box { width: 100%; max-width: 280px; }
        }
    </style>
</head>
<body>

    <div class="mesh-gradient">
        <div class="blob blob-1"></div><div class="blob blob-2"></div><div class="blob blob-3"></div>
    </div>
    <div id="particles-js"></div>

    <nav class="header-nav">
        <img src="mibclog.jpg" alt="MIBC Logo" class="club-logo">
    </nav>

    <main class="hero">
        <div class="presenter-section">
            <div class="universal-box smart-theme">
                <img src="smart.png" alt="SMART" class="sponsor-img">
            </div>
            <p class="presents-text">Presents</p>
        </div>

        <h1 class="main-title">
            INN<span class="spinning-globe"></span>VADE
        </h1>

        <div class="slogan-row">
            <p class="slogan">Innovating Strategies</p>
            <p class="slogan">Elevating Trade</p>
        </div>

        <div class="sponsors-grid">
            <div class="sponsor-item">
                <p class="label-text">Powered By</p>
                <div class="universal-box">
                    <img src="NOVOAIRlog.png" alt="Novoair" class="sponsor-img">
                </div>
            </div>

            <div class="sponsor-item">
                <p class="label-text">Co-Powered By</p>
                <div class="universal-box">
                    <img src="polar.png" alt="Polar" class="sponsor-img">
                </div>
            </div>

            <div class="sponsor-item">
                <p class="label-text">Driven By</p>
                <div class="universal-box">
                    <img src="Yamaha.png" alt="Yamaha" class="sponsor-img">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 }, "color": { "value": "#ffffff" },
                "shape": { "type": "circle" }, "opacity": { "value": 0.2 },
                "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#00d4ff", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.2 }
            },
            "interactivity": { "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
            "retina_detect": true
        });
    </script>
</body>
</html>
